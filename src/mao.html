<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自适应屏幕的猫猫助力</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 80vw; /* 使用屏幕宽度的 80% */
            height: 40vh; /* 使用屏幕高度的 40% */
            border: 1px solid #ccc;
            overflow: hidden;
        }
        .cat {
            position: absolute;
            width: 10vw; /* 猫猫宽度为屏幕宽度的 10% */
            height: auto;
        }
        .cat1 {
            background-image: url('https://placekitten.com/100/100');
            background-size: cover;
        }
        .cat2 {
            background-image: url('https://placekitten.com/101/101');
            background-size: cover;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem; /* 字体大小相对屏幕 */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        @media (max-width: 768px) {
            .container {
                height: 50vh; /* 小屏幕调整高度 */
            }
            .cat {
                width: 15vw; /* 猫猫大小调整 */
            }
            button {
                font-size: 1rem; /* 按钮字体调整 */
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="cat cat1" style="left: 10%; top: 50%; transform: translateY(-50%);"></div>
    <div class="cat cat2" style="right: 10%; top: 50%; transform: translateY(-50%);"></div>
</div>
<button>助力</button>
</body>
</html>
