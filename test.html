<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            perspective: 1000px;
        }
        .box {
	        width: 100px;
	        height: 100px;
            position: fixed;
	        background-color: #0a53be;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.2) rotateY(0deg);
            opacity: 0;
            will-change: transform, opacity;
            transition: transform 3s ease-out, opacity 1.5s ease-out;
        }
        .box.show {
            transform: translate(-50%, -50%) scale(1) rotateY(720deg);
            opacity: 1;
        }
        .pulsing-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            animation: pulse 1s ease-in-out infinite, glow 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 223, 0, 0.5), 0 0 20px rgba(255, 223, 0, 0.4), 0 0 30px rgba(255, 223, 0, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 223, 0, 0.8), 0 0 30px rgba(255, 223, 0, 0.7), 0 0 40px rgba(255, 223, 0, 0.6);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 223, 0, 0.5), 0 0 20px rgba(255, 223, 0, 0.4), 0 0 30px rgba(255, 223, 0, 0.3);
            }
        }


	</style>
</head>
<body>
<button class="pulsing-button">点击我</button>
<script>
	document.addEventListener('DOMContentLoaded', () => {
		const wrapper = document.querySelector('.box');
		// 延迟触发动画
		setTimeout(() => {
			wrapper.classList.add('show');
		}, 500); // 延迟 500ms
	});

</script>
</body>
</html>
