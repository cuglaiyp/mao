<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>输入用户名</title>
  <!-- 引入Bootstrap的CSS -->
  <link href="./assets/lib/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 居中对齐容器 */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
    }

    .input-container {
      display: flex;
      align-items: stretch; /* 使按钮和输入框等高 */
      width: 100%;
      max-width: 400px;
    }

    .input-container input {
      flex: 1; /* 输入框占满可用空间 */
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px 0 0 5px; /* 圆角处理 */
      border: 1px solid #ccc;
    }

    .input-container button {
      width: 50px; /* 设置按钮为方形 */
      height: 50px; /* 保证按钮的高度与输入框一致 */
      background-color: #6c757d; /* 灰色按钮 */
      color: white;
      border: 1px solid #ccc;
      border-left: none; /* 去除左边边框，避免重复边框 */
      border-radius: 0 5px 5px 0; /* 圆角处理 */
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px; /* 字体稍大 */
    }

    .input-container button:hover {
      background-color: #5a6268; /* 按钮悬停效果 */
    }

    .input-container input:focus,
    .input-container button:focus {
      outline: none; /* 移除聚焦时的蓝色边框 */
      box-shadow: none;
    }
  </style>
</head>
<body>

<div class="input-container">
  <input type="text" id="username" class="form-control" placeholder="请输入姓名" required />
  <button id="submitBtn">→</button>
</div>

<script>
  // 获取元素
  const submitBtn = document.getElementById('submitBtn');
  const usernameInput = document.getElementById('username');

  // 监听按钮点击事件
  submitBtn.addEventListener('click', function() {
    const username = usernameInput.value.trim();
    if (username) {
      // 如果用户名不为空，则跳转到猫猫页面并传递用户名
      localStorage.setItem('username', username); // 将用户名保存在localStorage中
      window.location.href = 'catPage.html'; // 跳转到猫猫页面
    } else {
      alert('请输入姓名');
    }
  });
</script>
</body>
</html>
